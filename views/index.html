<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <!--Fuente de Letra-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e5ae4ecceb.js" crossorigin="anonymous"></script>

    <title>DH Tech</title>
</head>
<body>
    <header class="header container">
        <div class="header-arriba">
            <div class="logo-container">
                <img src="./images/logo-original.jpg" alt="DH Tech - Logo">
            </div>
            <div class="header-icons">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div id="menuBtn" class="burguer-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <nav id="menu" class="menu">
            <ul class="menu-links">
                <li class="menu-link">
                    <a href="#">Inicio</a>
                </li>
                <li class="menu-link">
                    <a href="#">Componentes</a>
                </li>
                <li class="menu-link">
                    <a href="#">PC Armadas</a>
                </li>
                <li class="menu-link">
                    <a href="#">Mi cuenta</a>
                </li>
                <li class="menu-link">
                    <a href="#">Carrito</a>
                </li>
                <li class="menu-link">
                    <a href="/login">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="novedades">
            <h2 class="titulos">Novedades</h2>
            <div class="carrousel">
                <div id="btnLeft" class="carrousel-btn">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="img-carrousel-container">
                    <img id="imgContainer" src="./images/monitor.png" alt="">
                </div>
                <div id="btnRigth" class="carrousel-btn">
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>
        </section>

        <section class="ofertas">
            <h2 class="titulos">Ofertas</h2>
            <article class="oferta">
                <div class="oferta-img-container">
                    <img src="./images/cpu.jpg" alt="Cpu">
                </div>
                <div class="oferta-descripcion">
                    <h3 class="oferta-producto">AMD Ryzen 5 5600</h3>
                </div>
                <div class="oferta-precios">
                    <h3 class="oferta-precio">$ 155.000</h3>
                    <h4 class="oferta-precio-antiguo">$ 175.000</h4>

                    <div class="btn-comprar">Comprar</div>
                </div>
            </article>
            <article class="oferta">
                <div class="oferta-img-container">
                    <img src="./images/monitor4.png" alt="Cpu">
                </div>
                <div class="oferta-descripcion">
                    <h3 class="oferta-producto">Monitor Gigabyte</h3>
                </div>
                <div class="oferta-precios">
                    <h3 class="oferta-precio">$ 100.000</h3>
                    <h4 class="oferta-precio-antiguo">$ 125.000</h4>

                    <div class="btn-comprar">Comprar</div>
                </div>
            </article>
            <article class="oferta">
                <div class="oferta-img-container">
                    <img src="./images/placaDeVideo.png" alt="Cpu">
                </div>
                <div class="oferta-descripcion">
                    <h3 class="oferta-producto">Gigabyte RTX 3060</h3>
                </div>
                <div class="oferta-precios">
                    <h3 class="oferta-precio">$ 280.000</h3>
                    <h4 class="oferta-precio-antiguo">$ 319.000</h4>

                    <div class="btn-comprar">Comprar</div>
                </div>
            </article>
        </section>

    </main>
    <footer>
        <div class="container footer">
            <h2>DH Tech</h2>
            <div class="redes">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
    </footer>
    
    <script src="./js/index.js"></script>
</body>
</html>
